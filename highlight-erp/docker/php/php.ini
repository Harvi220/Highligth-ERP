; PHP Production Configuration
; Optimized for Laravel and LibreOffice document processing

[PHP]
; Maximum execution time (important for document conversion)
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit (increased for LibreOffice operations)
memory_limit = 512M

; File upload limits
upload_max_filesize = 50M
post_max_size = 50M

; Error reporting (production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Timezone
date.timezone = UTC

; Session settings
session.gc_maxlifetime = 1440
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Lax

; Realpath cache (performance optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096

; Expose PHP version
expose_php = Off
