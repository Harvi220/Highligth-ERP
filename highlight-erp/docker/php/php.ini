[PHP]
; Максимальное время выполнения скрипта (секунды)
max_execution_time = 300

; Максимальное время парсинга входящих данных
max_input_time = 300

; Максимальное количество памяти для скрипта
memory_limit = 256M

; Максимальный размер POST данных
post_max_size = 50M

; Максимальный размер загружаемого файла
upload_max_filesize = 50M

; Максимальное количество загружаемых файлов
max_file_uploads = 20

; Отображение ошибок (отключено для production)
display_errors = Off
display_startup_errors = Off

; Логирование ошибок
log_errors = On
error_log = /var/log/php_errors.log

; Уровень отчетов об ошибках
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Временная зона
date.timezone = Asia/Yekaterinburg

; OPcache настройки для production
[opcache]
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_cli = 0
