version: '3.8'

services:
  # ========================================
  # Database - PostgreSQL
  # ========================================
  db:
    image: postgres:16-alpine
    container_name: highlight-erp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-highlight_erp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - highlight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-highlight_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Redis - Cache & Queues
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: highlight-erp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secret}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - highlight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ========================================
  # Backend - Laravel PHP-FPM
  # ========================================
  app:
    build:
      context: ./highlight-erp
      dockerfile: Dockerfile
      target: production
    container_name: highlight-erp-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: "${APP_NAME:-Highlight ERP}"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-highlight_erp}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secret}
      REDIS_PORT: 6379

      MAIL_MAILER: ${MAIL_MAILER:-log}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-Highlight ERP}"
    volumes:
      - ./highlight-erp:/var/www/html
      - storage_data:/var/www/html/storage/app
      - storage_logs:/var/www/html/storage/logs
    networks:
      - highlight-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # Queue Worker
  # ========================================
  queue:
    build:
      context: ./highlight-erp
      dockerfile: Dockerfile
      target: production
    container_name: highlight-erp-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3 --timeout=300
    environment:
      APP_NAME: "${APP_NAME:-Highlight ERP}"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-highlight_erp}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis

      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secret}
      REDIS_PORT: 6379
    volumes:
      - ./highlight-erp:/var/www/html
      - storage_data:/var/www/html/storage/app
      - storage_logs:/var/www/html/storage/logs
    networks:
      - highlight-network
    depends_on:
      - app
      - redis

  # ========================================
  # Nginx - Backend Web Server
  # ========================================
  nginx-backend:
    image: nginx:alpine
    container_name: highlight-erp-nginx-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./highlight-erp:/var/www/html
      - ./highlight-erp/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - storage_data:/var/www/html/storage/app
    networks:
      - highlight-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # Frontend - React + Vite + Nginx
  # ========================================
  frontend:
    build:
      context: ./highlight-erp_front
      dockerfile: Dockerfile
      target: production
    container_name: highlight-erp-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    networks:
      - highlight-network
    depends_on:
      - nginx-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ========================================
# Networks
# ========================================
networks:
  highlight-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  storage_logs:
    driver: local
