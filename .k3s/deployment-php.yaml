apiVersion: apps/v1
kind: Deployment
metadata:
  name: highlight-erp-php-deployment
  labels:
    app: highlight-erp-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: highlight-erp-php
  template:
    metadata:
      labels:
        app: highlight-erp-php
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: php-fpm
          image: registry.zennex.ru/zennex/highlight:php
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: php-fpm
            - containerPort: 80
              name: http
          envFrom:
            - secretRef:
                name: highlight-erp-env
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage/app
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: highlight-erp-storage-pvc
